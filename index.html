<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Raincheck Please</title>
  </head>
  <body>
    <div class="weather_app">
      <header>
        <form class="search_form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search_form_input"
          />
          <input type="submit" value="Search" class="search_button" />
        </form>
      </header>
      <main>
        <div class="weather_container">
          <div>
            <div class="current_temp">
              <span class="temp_icon" id="icon"></span>
              <span class="temp_number" id="temp-number"></span
              ><span class="temp_unit"><sup>Â°F</sup></span>
            </div>
            <h1 class="current_city" id="city"></h1>
            <p class="weather_info">
              <span id="current-time"></span>,
              <span id="description"></span>
              <br />
              Humidity : <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
        </div>
        <div class="weather_forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/JohnNesha" target="_blank">JohnNesha G</a>
        open-sourced on
        <a href="https://github.com/JohnNesha/My-Forecast-App" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://raincheck-please.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
